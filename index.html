<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="weather.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="input-container">
            <input type="text" 
            placeholder="Enter Location" class="search-input" id="inputLoc">
            <button class="search-btn" id="search">Search</button>
        </div>
    </header>
    <main>
        <div class="weather-container">
            <div class="temprature">21.5Â°C
            </div>
            <div class="location-date">
                <div class="location">Delhi</div>
                <span class="time">12:43</span>
                
                <span class="date">2024-07-15</span>
            </div>
            <div class="weather-state">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather emoji" class="emoji">
                <div class="condition">Sunny</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
